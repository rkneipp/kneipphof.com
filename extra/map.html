<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYKNmxvX_E8MXqLVqSNkfm19BZHMV1yAw&sensor=false">
    </script>
    <script type="text/javascript">
      function initialize() {
        var myLatlng = new google.maps.LatLng(46.096459, 11.621282);
        
        var mapOptions = {
          center: new google.maps.LatLng(46.084067,11.621642),
          zoom: 13,
          panControl: false,
          zoomControlOptions: {
      	style: google.maps.ZoomControlStyle.SMALL
    },
    	mapTypeControlOptions: {
      style: google.maps.MapTypeControlStyle.DROPDOWN_MENU
    },
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        
        var map = new google.maps.Map(document.getElementById("map_canvas"),
            mapOptions);
		
		var contentString = '<h4>Agritur Kneipp Hof</h4>';
		
		var infowindow = new google.maps.InfoWindow({
            content: contentString
        });            
        var marker = new google.maps.Marker({
            position: myLatlng,
            map: map,
            title: 'Kneipp Hof'
        });
            
        var styles = [
  {
    stylers: [
      { "gamma": 0.38 },
      { "saturation": -90 },
      { "weight": 1.8 }
    ]
  }
];

map.setOptions({styles: styles});
google.maps.event.addListener(marker, 'click', function() {
          infowindow.open(map,marker);
        });
      }
    </script>
  </head>
  <body onload="initialize()">
    <div id="map_canvas" style="width:100%; height:100%"></div>
  </body>
</html>
